name: dio_http2_adapter
description: A Dio HttpClientAdapter which support Http/2.0(Support connection reuse, header compression, server pushing is not supported yet.)
version: 2.0.0
homepage: https://github.com/flutterchina/dio/tree/master/plugins/http2_adapter

publish_to: "none"

environment:
  sdk: ">=2.12.1 <3.0.0"

dependencies:
  http2: ^2.0.0
  dio: ^4.0.0

dependency_overrides:
  dio:
    path: ../../dio

dev_dependencies:
  lints: ^1.0.1
  test: ^1.16.4
