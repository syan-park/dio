name: dio_cookie_manager
description: A cookie manager for Dio, which supports persistent cookies in RAM and file.
version: 2.0.0
homepage: https://github.com/flutterchina/dio/tree/master/plugins/cookie_manager

publish_to: "none"

environment:
  sdk: ">=2.12.1 <3.0.0"

dependencies:
  cookie_jar: ^3.0.0
  dio: ^4.0.0

dependency_overrides:
  dio:
    path: ../../dio

dev_dependencies:
  lints: ^1.0.1
  test: ^1.16.4
